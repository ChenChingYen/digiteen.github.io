<html>
    <head>
        <title>Digiteen</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="web-icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e4995ec024.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- contact-message -->
        <div class="message-wrapper">
            <div class="message">
                <div class="close-message-btn"><i class="fa-solid fa-circle-xmark"></i></div>
                <div class="message-center">
                    <div class="message-img">
                        <img src="web-icon.png" alt="digiteen">
                    </div>
                    <div class="message-text">
                        <div>Follow us on:</div>
                        <ul class="contact">
                            <li id="facebook"><a href="#fb" target="_blank"><i class="fa-brands fa-facebook-square"></i></a></li>
                            <li id="instagram"><a href="#insta" target="_blank"><i class="fa-brands fa-instagram-square"></i></a></li>
                            <li id="linkedin"><a href="#lin" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                            <li id="github"><a href="#git" target="_blank"><i class="fa-brands fa-github-square"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- navigation bar -->
        <nav class="nav-bar">
            <div class="nav-center">
                <div class="logo">
                    <img src="logo.png" alt="logo">
                </div>
                <!-- <div class="burger-icon">=</div> -->
                <div class="nav-links">
                    <ul class="links">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#course-detail">Course</a></li>
                        <li><a href="#competition">Competition</a></li>
                        <li><a href="#about-us">About Us</a></li>
                        <li><a href="#faq">FAQ</a></li>
                    </ul>
                </div>
                <div class="contact-us-btn-wrapper">
                    <a href="#contact-us"class="contact-us-btn">Contact Us</a>
                </div>
            </div>
        </nav>
        <div class="mobile-links">
            <div class="links-style">
                <ul class="mob-links-items">
                    <li><a href="#home">
                        <img src="icons/home.png" alt="home">
                        <div>Home</div>
                    </a></li>
                    <li><a href="#course-detail">
                        <img src="icons/book.png" alt="course detail">
                        <div>Course</div>
                    </a></li>
                    <li><a href="#competition">
                        <img src="icons/trophy.png" alt="competition">
                        <div>Competition</div>
                    </a></li>
                    <li><a href="#about-us">
                        <img src="icons/info-button.png" alt="about us">
                        <div>About Us</div>
                    </a></li>
                    <li><a href="#faq">
                        <img src="icons/question.png" alt="FAQ">
                        <div>FAQ</div>
                    </a></li>
                </ul>
            </div>
        </div>
        <!-- content -->
        <div class="content-wrapper">
            <div class="content-center">
                <div class="content">
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
